<script>
	$(document).ready(function(){
			url=window.location+"";
			arr = url.split("/");
			payload=localStorage.getItem("token");
			$("#studentClick").click(function(e){
				e.preventDefault();
				data = $('#studentForm').serialize();
				$.ajax({
					type: "POST",
					url: "https://edu-sass.herokuapp.com/student",
					data: data,
					headers: {
						'x-access-token' : payload 
					},
					success: function (msg) {
                                    $.dialog({
                                        title: 'Status!',
                                        content: msg.message,
                                        buttons: {
                                            aRandomButton: function () {
                                                // this will be removed.
                                            }
                                        }
                                    });
                                			
					},
					error: function (msg) {
						console.log(msg);
					}
				});
			});
		});
</script>
