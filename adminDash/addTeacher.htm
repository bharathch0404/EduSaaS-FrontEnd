<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

<script>
	$(document).ready(function(){
			url=window.location+"";
			arr = url.split("/");
			payload=localStorage.getItem("token");
			$("#teacherClick").click(function(e){
				e.preventDefault();
				data = $('#teacherForm').serialize();
				$.ajax({
					type: "POST",
					url: "https://edu-sass.herokuapp.com/teacher",
					data: data,
					headers: {
						'x-access-token' : payload 
					},
					success: function (msg) {
						$.dialog({
                                        title: 'Status!',
                                        content: msg.message,
                                        buttons: {
                                            aRandomButton: function () {
                                                // this will be removed.
                                            }
                                        }
                                    });			
					},
					error: function (msg) {
						console.log(msg);
					}
				});
			});
		});
</script>
<div class="row">
                    <div class="col-md-4">
						<div class="container" id="teacher">
							<div class="row">
								<div class="col-md-8 col-md-offset-2">
									<form role="form" id="teacherForm" method="POST">

										<legend class="text-center">Add Teachers</legend>
										<fieldset>
											<div class="form-group col-md-6">
												<label for="firstname">First name</label>
												<input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" required>
											</div>

											<div class="form-group col-md-6">
												<label for="lastname">Last name</label>
												<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" required>
											</div>

											<div class="form-group col-md-12">
												<label for="">Email</label>
												<input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
											</div>

											<div class="form-group col-md-7">
												<label for="password">Password</label>
												<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
											</div>
											
											<div class="form-group col-md-7">
												<label for="branch_id">Branch</label>
												<select class="form-control" name="branch_id" id="branch_id" placeholder="Branch" required>
												</select>
											</div>
											
										</fieldset>
										<div class="form-group">
											<div class="col-md-12">
												<button type="submit" id="teacherClick"  class="btn btn-primary">
													Register
												</button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
